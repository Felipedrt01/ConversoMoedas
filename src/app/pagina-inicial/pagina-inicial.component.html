<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .hero-content {
            text-align: center;
            padding: 60px 20px;
            background-image: linear-gradient(135deg, #007bff, #00a2ff);
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .hero-content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 20px;
        }
        .btn-start {
            background-color: #fff;
            color: #007bff;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, color 0.3s;
        }
        .btn-start:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>

<body>

    <section class="hero-content">
        <h1>Faça suas conversões de moedas</h1>
        <p>Uma plataforma para facilitar a conversão de moedas de maneira rápida e segura.</p>
    </section>

</body>
</html>
